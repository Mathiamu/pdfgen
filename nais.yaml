image: "repo.adeo.no:5443/integrasjon/pdf-gen-svg"
replicas:
  min: 1
  max: 1
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 2000m
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 128Mi
fasitResources:
  exposed:
  - alias: pdfgen-svg
    resourceType: RestService
    path: /api
